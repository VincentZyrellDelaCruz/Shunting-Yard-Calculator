<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        
        <div class="container w-auto p-3 mx-3 shadow-lg" id="calculator">

            <div class="container bg-light border-0 mb-3 w-100" id="field">
                <p class="p-2 m-0 fs-5" id="equation">></p>
                <input type="text" name="number" class="'form-control form-control-lg bg-transparent border-0 text-end fs-1" value="0" id="inputField" readonly>
            </div>

            <div class="row mx-1 mb-2">
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3" onclick="clr()">C</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3" onclick="del()">DEL</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3">%</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3" value="/">/</button>
                </div>
            </div>
            <div class="row mx-1 mb-2">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="7">7</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="8">8</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="9">9</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3" value="X">X</button>
                </div>
            </div>
            <div class="row mx-1 mb-2">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="4">4</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="5">5</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="6">6</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3" value="-">-</button>
                </div>
            </div>
            <div class="row mx-1 mb-2">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="1">1</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="2">2</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="3">3</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light text-primary w-100 rounded-5 custom-btn fs-3"value="+">+</button>
                </div>
            </div>
            <div class="row mx-1 mb-2">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="0">0</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 rounded-5 custom-btn fs-3" value="." id="bbb">.</button>
                </div>
                <div class="col-6 p-1">
                    <button class="btn btn-danger w-100 rounded-5 custom-btn fs-3" onclick="displayResult()" id="result-btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
